<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./Assets/CSS/style.css"
          rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <title>Pride Europe</title>
</head>
<body>
<header>
    <img alt="Logo" src="./Assets/IMG/Logo.jpg">
    <h1>Pride Europe</h1>
</header>
<div id="prideshow" class="clearfix">
    <div class="prideslide">
        <img alt="dutchpride" src="./Assets/IMG/panorama.jpg" >
    </div>
    <div class="prideslide">
        <img alt="hands" src="./Assets/IMG/Panorama1.jpg" >
    </div>
    <div class="prideslide">
        <img alt="banner" src="./Assets/IMG/Panorama2.jpg">
    </div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
</div>
<div id="tabs">
    <button id="button1">summary</button>
    <button id="button2">info</button>
    <button id="button3">form</button>
</div>
<div id="summary" class="tab">
    <h2>summary</h2>
    <p>Celebrate pride</p>
</div>
<div id="info" class="tab" >
    <h2>info</h2>
    <p></p>
</div>
<div id="newsletter" class="tab">
    <h2>form</h2>
    <form action="" ID="form">
        <label> Name
            <input type="text" name="Name" required="">
        </label>
        <label> Address
            <input type="text" name="Address" required="">
        </label>
        <label> Email
            <input type="text" name="Email" required="">
        </label>
        <label> Phone
            <input type="text" name="Number" required="">
        </label>

    <input type="submit">
    </form>

</div>
<footer>
    <p>Number of participants: <span id="participant">50000</span></p>
</footer>
</body>
<script src="./Assets/JS/main.js"></script>
</html>
